<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:hftl="http://hftl.org" xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{accountingWritingListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.finance']}" disabled="true" />
				<p:menuitem outcome="accountingWritings"
					value="#{messages['menu.accountingWriting']}" />
			</p:breadCrumb>
		</h:form>

		<hftl:searchPanel label="#{messages['accountingWriting.search']}"
			backingBean="#{accountingWritingListBean}">
		</hftl:searchPanel>

		<hftl:dataList backingBean="#{accountingWritingListBean}"
			sortBy="startPeriod">
			<hftl:column label="#{messages['accountingWriting.startPeriod']}"
				field="startPeriod" />
			<hftl:column label="#{messages['accountingWriting.endPeriod']}"
				field="endPeriod" />
			<hftl:column label="#{messages['accountingWriting.status']}"
				field="status" />
		</hftl:dataList>
	</ui:define>

</ui:composition>
